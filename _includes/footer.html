<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        
         <ul class="contact-list">
          <li>
            <a href="https://www.linkedin.com/in/amishrikotkar">
              <span style="font-size: 18px; color: #828282;">
                <i class="fab fa-linkedin"></i>
              </span>
              <span class="username">amishrikotkar</span>
            </a>
          </li>

          <li>
            <a href="https://github.com/amishrikotkar">
              <span style="font-size: 18px; color: #828282;">
                <i class="fab fa-github"></i>
              </span>
              <span class="username">amishrikotkar</span>
            </a>
          </li>

          <li>
            <a href="https://twitter.com/aniket_mish">
              <span style="font-size: 18px; color: #828282;">
                <i class="fab fa-twitter"></i>
              </span>
              <span class="username">aniket_mish</span>
            </a>
          </li>
        </ul>
        
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%}
          {% if site.author.email -%}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %}
        </ul>
      {%- endif %}
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

  </div>

</footer>
